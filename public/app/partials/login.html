<div ng-controller="loginCtrl">
    <form  class="form-horizontal">
        <h1 class="page-header">Login</h1>
        <fieldset>    
            <div class="control-group">
                <label class="control-label" for="username">User Name</label>
                <div class="controls">
                    <input id="username" type="text" class="input-block-level" ng-model="user.username" required="true">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input id="password" type="text" class="input-block-level" ng-model="user.password" required="true">
                </div>
            </div>
        </fieldset> 
        <div class="form-actions">			
            <button class="btn btn-primary" ng-click="login()">Login</button>
        </div>
    </form>
</div>
